{% extends 'base.html' %}

{% block body %}
<form action="{{ url_for('editBook', id=book.id) }}" method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Book Title" value="{{ book.title }}">
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" class="form-control" id="author" name="author" placeholder="Book Author" value="{{ book.author }}">
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" step="any" class="form-control" id="price" name="price" placeholder="Book Price" value="{{ book.price }}">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" id="description" cols="30" rows="10">{{ book.description }}</textarea>
    </div>

    <button type="submit" class="btn btn-default">Save Book</button>
    
</form>
{% endblock %}
