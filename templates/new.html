{% extends 'base.html' %}

{% block body %}
    <form action="{{ url_for('newBook') }}" method="POST">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Book Title">
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Book Author">
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" step="any" class="form-control" id="price" name="price" placeholder="Book Price">
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description" cols="30" rows="10"></textarea>
        </div>

        <button type="submit" class="btn btn-default">Save Book</button>
        
    </form>
{% endblock %}
